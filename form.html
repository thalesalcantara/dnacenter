<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ficha de Temperatura - DNACenter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLO3Y5L5jlTKiBLyJwcV_RRfpDHFJcv4Y",
      authDomain: "dnacenter-b3161.firebaseapp.com",
      projectId: "dnacenter-b3161",
      storageBucket: "dnacenter-b3161.firebasestorage.app",
      messagingSenderId: "20997708478",
      appId: "1:20997708478:web:468458bfc11725da829cef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const motoboy = urlParams.get("id");
      if (!motoboy) {
        alert("Acesso inválido. Escaneie o QR Code corretamente.");
        document.body.innerHTML = "<h3>QR Code inválido.</h3>";
        return;
      }
      document.getElementById("motoboyNome").innerText = motoboy;

      document.getElementById("tipo").addEventListener("change", function () {
        document.getElementById("formEnvio").style.display = this.value === "Envio" ? "block" : "none";
        document.getElementById("formReceb").style.display = this.value === "Recebimento" ? "block" : "none";
      });

      document.getElementById("formulario").addEventListener("submit", async (e) => {
        e.preventDefault();
        const tipo = document.getElementById("tipo").value;
        const dataHora = new Date();
        const registro = {
          motoboy,
          tipo,
          timestamp: Timestamp.fromDate(dataHora),
          data: dataHora.toISOString().split('T')[0],
        };

        if (tipo === "Envio") {
          registro.horaEnvio = dataHora.toLocaleTimeString();
          registro.tempEnvio = document.getElementById("tempEnvio").value;
          registro.localEnvio = document.getElementById("localEnvio").value;
          registro.respEnvio = document.getElementById("respEnvio").value;
        } else {
          registro.horaReceb = dataHora.toLocaleTimeString();
          registro.tempReceb = document.getElementById("tempReceb").value;
          registro.localReceb = document.getElementById("localReceb").value;
          registro.respReceb = document.getElementById("respReceb").value;
        }

        try {
          await addDoc(collection(db, "registros"), registro);
          alert("✅ Registro salvo com sucesso!");
          document.getElementById("formulario").reset();
          document.getElementById("formEnvio").style.display = "none";
          document.getElementById("formReceb").style.display = "none";
        } catch (err) {
          console.error(err);
          alert("Erro ao salvar. Verifique a conexão.");
        }
      });

      document.getElementById("tempEnvio").addEventListener("input", function () {
        const aviso = document.getElementById("alertaTemp");
        aviso.style.display = this.value > 15 ? "block" : "none";
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
      color: royalblue;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: royalblue;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    #alertaTemp {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    #motoboyNome {
      font-weight: bold;
      color: darkblue;
    }
    @media (max-width: 600px) {
      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h2>Ficha de Temperatura - DNA Center</h2>
  <h3>Motoboy: <span id="motoboyNome"></span></h3>

  <form id="formulario">
    <label for="tipo">Tipo de Registro:</label>
    <select id="tipo" required>
      <option value="">Selecione</option>
      <option value="Envio">Envio</option>
      <option value="Recebimento">Recebimento</option>
    </select>

    <div id="formEnvio" style="display:none;">
      <label>Nome de quem enviou:</label>
      <input type="text" id="respEnvio" required />
      <label>Temperatura (°C):</label>
      <input type="number" id="tempEnvio" step="0.1" required />
      <div id="alertaTemp">⚠️ Temperatura acima do ideal. Verifique o gelo da caixa.</div>
      <label>Local de Envio:</label>
      <input type="text" id="localEnvio" required />
    </div>

    <div id="formReceb" style="display:none;">
      <label>Nome de quem recebeu:</label>
      <input type="text" id="respReceb" required />
      <label>Temperatura (°C):</label>
      <input type="number" id="tempReceb" step="0.1" required />
      <label>Local de Recebimento:</label>
      <input type="text" id="localReceb" required />
    </div>

    <button type="submit">Salvar Registro</button>
  </form>
</body>
</html>
